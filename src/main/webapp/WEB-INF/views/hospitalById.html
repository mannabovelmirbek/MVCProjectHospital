<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }

        .detail-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .detail-card h2 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .info-item i {
            color: #667eea;
            margin-right: 10px;
        }

        .btn-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="detail-card">
                <h2>
                    <i class="fas fa-hospital"></i>
                    Hospital маалыматы
                </h2>

                <div class="info-item">
                    <h4>
                        <i class="fas fa-hospital-alt"></i>
                        <span th:text="${hospital.name}">Hospital Name</span>
                    </h4>
                </div>

                <div class="info-item">
                    <strong>
                        <i class="fas fa-hashtag"></i>
                        ID:
                    </strong>
                    <span th:text="${hospital.id}">1</span>
                </div>

                <div class="info-item">
                    <strong>
                        <i class="fas fa-map-marker-alt"></i>
                        Дарек:
                    </strong>
                    <span th:text="${hospital.address}">Hospital Address</span>
                </div>

                <div class="info-item">
                    <strong>
                        <i class="fas fa-users"></i>
                        Пациенттер:
                    </strong>
                    <span th:text="${hospital.patientsList != null ? hospital.patientsList.size() : 0}">0</span>
                </div>

                <div class="info-item">
                    <strong>
                        <i class="fas fa-user-md"></i>
                        Дарыгерлер:
                    </strong>
                    <span th:text="${hospital.doctorsList != null ? hospital.doctorsList.size() : 0}">0</span>
                </div>

                <div class="info-item">
                    <strong>
                        <i class="fas fa-building"></i>
                        Бөлүмдөр:
                    </strong>
                    <span th:text="${hospital.departmentList != null ? hospital.departmentList.size() : 0}">0</span>
                </div>

                <hr class="my-4">

                <a th:href="@{/hospitals}" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Артка кайтуу
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
