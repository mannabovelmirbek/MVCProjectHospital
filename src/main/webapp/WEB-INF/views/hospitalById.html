<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${hospital.name}">Hospital Name</h2>
    <p><strong>Address:</strong> <span th:text="${hospital.address}">Hospital address</span></p>

    <!-- Количество докторов и пациентов (I) -->
    <div class="alert alert-info">
        <p><strong>Doctors:</strong> <span th:text="${doctorsCount}">0</span></p>
        <p><strong>Patients:</strong> <span th:text="${patientsCount}">0</span></p>
    </div>

    <div class="mb-3">
        <a th:href="@{/hospitals}" class="btn btn-secondary">Back</a>
        <a th:href="@{'/hospitals/edit/' + ${hospital.id}}" class="btn btn-warning">Edit</a>
        <form th:action="@{'/hospitals/delete/' + ${hospital.id}}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger"
                    onclick="return confirm('Are you sure you want to delete this hospital?')">
                Delete
            </button>
        </form>
    </div>

    <h4>Departments in this Hospital</h4>
    <a th:href="@{'/departments/add/' + ${hospital.id}}" class="btn btn-success mb-3">Add Department</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${hospital.departmentList}">
            <td th:text="${department.name}">Department name</td>
            <td>
                <a th:href="@{'/departments/edit/' + ${department.id}}" class="btn btn-sm btn-warning">Edit</a>
                <form th:action="@{'/departments/delete/' + ${department.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Delete this department?')">Delete</button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(hospital.departmentList)}">
            <td colspan="2" class="text-center">No departments yet</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
