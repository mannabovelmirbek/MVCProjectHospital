<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow-sm mb-3">
        <div class="card-body text-center">
            <h1 class="text-primary"><i class="bi bi-hospital-fill"></i> <span th:text="${hospital.name}">Hospital</span></h1>
            <p class="text-muted mb-0"><i class="bi bi-geo-alt"></i> <span th:text="${hospital.address}">Address</span></p>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h1 class="text-primary" th:text="${doctorsCount}">0</h1>
                    <p class="mb-0">Doctors</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow-sm text-center">
                <div class="card-body">
                    <h1 class="text-info" th:text="${patientsCount}">0</h1>
                    <p class="mb-0">Patients</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <a th:href="@{/hospitals}" class="btn btn-secondary me-2"><i class="bi bi-arrow-left"></i> Back</a>
        <a th:href="@{'/hospitals/edit/' + ${hospital.id}}" class="btn btn-warning me-2"><i class="bi bi-pencil"></i> Edit</a>
        <form th:action="@{'/hospitals/delete/' + ${hospital.id}}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Delete hospital?')">
                <i class="bi bi-trash"></i> Delete
            </button>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="bi bi-building"></i> Departments</h5>
            <a th:href="@{'/departments/add/' + ${hospital.id}}" class="btn btn-success btn-sm">
                <i class="bi bi-plus"></i> Add
            </a>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4 col-sm-6" th:each="department : ${hospital.departmentList}">
                    <div class="card">
                        <div class="card-body">
                            <h5 th:text="${department.name}">Department</h5>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{'/departments/edit/' + ${department.id}}" class="btn btn-warning">Edit</a>
                                <form th:action="@{'/departments/delete/' + ${department.id}}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete?')">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${#lists.isEmpty(hospital.departmentList)}" class="col-12 text-center py-4">
                    <p class="text-muted">No departments yet</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
