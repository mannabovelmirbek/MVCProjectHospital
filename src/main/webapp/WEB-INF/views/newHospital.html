<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h2>Create new Hospital</h2>

    <form th:action="@{/hospitals/saveHospital}"
          th:object="${newHospital}" method="post">

        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/hospitals" class="btn btn-secondary">Exit</a>
    </form>
</div>
</body>
</html>
