<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-card h2 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-card">
                <h2>
                    <i class="fas fa-hospital-alt"></i>
                    Жаңы Hospital кошуу
                </h2>
                <!-- ✅ ИСПРАВЛЕНО: th:object совпадает с Controller -->
                <form th:action="@{/hospitals/saveHospital}" th:object="${newHospital}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            <i class="fas fa-hospital"></i>
                            Hospital аталышы *
                        </label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Мисалы: Bishkek Hospital" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">
                            <i class="fas fa-map-marker-alt"></i>
                            Дареги *
                        </label>
                        <input type="text" th:field="*{address}" class="form-control" id="address"
                               placeholder="Мисалы: Чүй проспекти 123" required>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-save flex-fill">
                            <i class="fas fa-save"></i>
                            Сактоо
                        </button>
                        <a th:href="@{/hospitals}" class="btn btn-secondary flex-fill">
                            <i class="fas fa-times"></i>
                            Жокко чыгаруу
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
