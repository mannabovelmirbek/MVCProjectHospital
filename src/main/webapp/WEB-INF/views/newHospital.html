<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0"><i class="bi bi-hospital-fill"></i> Create New Hospital</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/hospitals/saveHospital}" th:object="${newHospital}" method="post">
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-building"></i> Hospital Name *</label>
                    <input type="text" th:field="*{name}" class="form-control" required placeholder="Enter hospital name">
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-geo-alt-fill"></i> Address *</label>
                    <input type="text" th:field="*{address}" class="form-control" required placeholder="Enter full address">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Save Hospital</button>
                    <a href="/hospitals" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
