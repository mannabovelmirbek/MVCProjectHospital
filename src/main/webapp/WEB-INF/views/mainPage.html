<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Hospitals</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">

    <h1 class="mb-4 text-center">All Hospitals</h1>

    <div class="text-center">
        <a href="/hospitals/newHospital" class="btn btn-success mb-4">
            âž• Add new Hospital
        </a>
    </div>

    <div class="row g-4">
        <div class="col-md-4 col-lg-3" th:each="hospital : ${hospitals}">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <p th:text="${hospital.name}">Name</p>
                    <p th:text="${hospital.address}">Address</p>
                </div>

                <a th:href="@{/hospitals/{id}(id=${hospital.id})}"
                   class="btn btn-info btn-sm">
                    View
                </a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
