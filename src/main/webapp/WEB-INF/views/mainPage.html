<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Hospital Management System</h1>

    <div class="text-center mb-4">
        <a href="/hospitals/newHospital" class="btn btn-success mb-2">â• Add New Hospital</a>
        <a href="/doctors" class="btn btn-primary mb-2">ğŸ‘¨â€âš•ï¸ View All Doctors</a>
        <a href="/patients" class="btn btn-info mb-2">ğŸ¥ View All Patients</a>
        <a href="/appointments" class="btn btn-warning mb-2">ğŸ“… View Appointments</a>
    </div>

    <h3 class="text-center mb-4">All Hospitals</h3>

    <div class="row g-4">
        <div class="col-md-4 col-lg-3" th:each="hospital : ${hospitals}">
            <div class="card h-100 shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${hospital.name}">Name</h5>
                    <p class="card-text" th:text="${hospital.address}">Address</p>
                </div>

                <div class="card-footer text-center">
                    <a th:href="@{/hospitals/{id}(id=${hospital.id})}"
                       class="btn btn-info btn-sm">
                        View Details
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(hospitals)}" class="col-12">
            <div class="alert alert-warning text-center">
                No hospitals available. Please add a hospital first.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
