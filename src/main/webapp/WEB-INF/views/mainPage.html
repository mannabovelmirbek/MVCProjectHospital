<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital List - Spring MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
        }

        .header-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header-card h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .test-badge {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 20px;
        }

        .badge-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            display: inline-block;
        }

        .hospital-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .hospital-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .hospital-name {
            color: #667eea;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .hospital-name i {
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .hospital-info {
            color: #555;
            margin-bottom: 12px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .hospital-info i {
            color: #667eea;
            margin-right: 12px;
            width: 25px;
            font-size: 1.2rem;
        }

        .hospital-info strong {
            margin-right: 8px;
            color: #333;
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Success Badge -->
    <div class="text-center">
        <span class="test-badge">
            <i class="fas fa-check-circle"></i>
            Добро пожаловать в Hospital Management System!
        </span>
    </div>

    <!-- Header -->
    <div class="header-card">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1>
                    <i class="fas fa-hospital"></i>
                    Бардык Hospitalдар
                </h1>
                <p class="text-muted mb-0">
                    <i class="fas fa-info-circle"></i>
                    Системада каттолгон бардык оорукана
                </p>
            </div>
            <div>
                <a th:href="@{/hospitals/newHospital}" class="btn btn-add">
                    <i class="fas fa-plus-circle"></i>
                    Жаңы оорукана кошуу
                </a>
            </div>
        </div>
    </div>

    <!-- Hospital Count Badge -->
    <div class="text-center mb-4">
        <span class="badge-custom">
            <i class="fas fa-list"></i>
            Жалпы саны: <strong th:text="${hospitals != null ? hospitals.size() : 0}">0</strong>
        </span>
    </div>

    <!-- Hospitals List -->
    <!-- ❌ ОШИБКА БЫЛА ЗДЕСЬ: двойной th:each -->
    <div th:if="${hospitals != null and !hospitals.empty}">
        <div class="hospital-card" th:each="hospital : ${hospitals}">
            <div class="hospital-name">
                <i class="fas fa-hospital-alt"></i>
                <span th:text="${hospital.name}">Hospital Name</span>
            </div>

            <div class="hospital-info">
                <i class="fas fa-hashtag"></i>
                <strong>ID:</strong>
                <span th:text="${hospital.id}">1</span>
            </div>

            <div class="hospital-info">
                <i class="fas fa-map-marker-alt"></i>
                <strong>Дарек:</strong>
                <span th:text="${hospital.address}">Address</span>
            </div>

            <hr class="my-3">

            <div>
                <a th:href="@{'/hospitals/' + ${hospital.id}}" class="btn btn-outline-primary">
                    <i class="fas fa-info-circle"></i>
                    Толук маалымат
                </a>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${hospitals == null or hospitals.empty}">
        <div class="hospital-card">
            <div class="text-center py-5">
                <i class="fas fa-hospital" style="font-size: 5rem; color: #ddd;"></i>
                <h3 class="mt-3">Hospital жок</h3>
                <p>Системада бир да hospital каттолгон эмес</p>
                <a th:href="@{/hospitals/newHospital}" class="btn btn-add mt-3">
                    <i class="fas fa-plus-circle"></i>
                    Биринчи Hospital кошуу
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
