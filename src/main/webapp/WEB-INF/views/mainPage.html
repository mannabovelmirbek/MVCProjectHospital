<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <!-- Header -->
    <div class="card shadow-sm mb-4">
        <div class="card-body text-center py-4">
            <h1 class="display-5 fw-bold text-primary mb-2">
                <i class="bi bi-hospital"></i> Hospital Management System
            </h1>
            <p class="text-muted">Comprehensive Healthcare Management Solution</p>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row g-3 mb-4">
        <div class="col-md-3 col-sm-6">
            <a href="/hospitals/newHospital" class="card text-decoration-none h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="bi bi-plus-circle-fill text-success" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">Add Hospital</h5>
                </div>
            </a>
        </div>
        <div class="col-md-3 col-sm-6">
            <a href="/doctors" class="card text-decoration-none h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="bi bi-person-badge-fill text-primary" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">View Doctors</h5>
                </div>
            </a>
        </div>
        <div class="col-md-3 col-sm-6">
            <a href="/patients" class="card text-decoration-none h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="bi bi-people-fill text-info" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">View Patients</h5>
                </div>
            </a>
        </div>
        <div class="col-md-3 col-sm-6">
            <a href="/appointments" class="card text-decoration-none h-100 shadow-sm">
                <div class="card-body text-center">
                    <i class="bi bi-calendar-check-fill text-warning" style="font-size: 3rem;"></i>
                    <h5 class="mt-3">Appointments</h5>
                </div>
            </a>
        </div>
    </div>

    <!-- Hospitals Section -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-building-fill-add"></i> All Hospitals</h4>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-lg-3 col-md-4 col-sm-6" th:each="hospital : ${hospitals}">
                    <div class="card h-100">
                        <div class="card-header bg-primary text-white text-center">
                            <h5 class="mb-0" th:text="${hospital.name}">Hospital Name</h5>
                        </div>
                        <div class="card-body">
                            <p class="mb-2">
                                <i class="bi bi-geo-alt-fill text-primary"></i>
                                <span th:text="${hospital.address}">Address</span>
                            </p>
                        </div>
                        <div class="card-footer text-center">
                            <a th:href="@{/hospitals/{id}(id=${hospital.id})}" class="btn btn-sm btn-primary">
                                View Details <i class="bi bi-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(hospitals)}" class="col-12 text-center py-5">
                    <i class="bi bi-hospital text-muted" style="font-size: 5rem;"></i>
                    <h4 class="text-muted mt-3">No Hospitals Available</h4>
                    <p class="text-muted">Start by adding your first hospital to the system</p>
                    <a href="/hospitals/newHospital" class="btn btn-primary btn-lg mt-2">
                        <i class="bi bi-plus-circle"></i> Add Your First Hospital
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
